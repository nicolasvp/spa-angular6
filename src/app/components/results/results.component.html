<div class="animated fadeIn">
  <h1>Heroe buscado: <small>{{ word }}</small></h1>
  <hr>
  <div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
      <div class="alert alert-info">
        No se ha encontrado ning√∫n heroe.
      </div>
    </div>
  </div>
  <div class="card-columns" *ngIf="heroes.length > 0">
    <app-heroe-card [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes;"></app-heroe-card>
  </div>
</div>
