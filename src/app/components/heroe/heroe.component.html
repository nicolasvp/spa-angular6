<div class="animated fadeIn">
  <h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
  <hr>

  <div class="row">
      <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
      </div>
      <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div *ngIf="heroe.casa === 'Marvel';else other_content">
            <img class="img-logo" src="/assets/img/marvel-logo.jpg" alt="Marvel">
        </div>

        <ng-template #other_content><img class="img-logo" src="/assets/img/dc-logo.jpg" alt="DC"></ng-template>
      </div>
  </div>

</div>
