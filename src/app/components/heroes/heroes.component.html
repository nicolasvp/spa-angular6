<div class="animated fadeIn">
  <h1>Heroes <small>Marvel y DC</small></h1>
  <hr>
  <div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
      <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <!--a [routerLink]="['/heroe', i]" class="btn btn-primary btn-block">M치s informaci칩n</a-->
        <button class="btn btn-primary btn-block" (click)="showHeroe(i)">M치s informaci칩n</button>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      </div>
    </div>
  </div>
</div>
